name: Release with Updater Metadata

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - uses: actions/checkout@v4

      - name: get version from tag
        run: echo "PACKAGE_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `Claude Code History Viewer v${process.env.PACKAGE_VERSION}`,
              body: 'â³ ë¹Œë“œ ì§„í–‰ ì¤‘...',
              generate_release_notes: false,
              draft: true,
              prerelease: false,
            });
            return data.id;

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS - Apple Silicon (macos-13 í¬ë¡œìŠ¤ì»´íŒŒì¼)
          - platform: macos-13
            args: '--target aarch64-apple-darwin'
            target: aarch64-apple-darwin
          # macOS - Intel (macos-13 í¬ë¡œìŠ¤ì»´íŒŒì¼)
          - platform: macos-13
            args: '--target x86_64-apple-darwin'
            target: x86_64-apple-darwin
          # Linux - x64
          - platform: ubuntu-22.04
            args: ''
            target: ''
          # Windows - x64
          - platform: windows-latest
            args: ''
            target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install just
        uses: extractions/setup-just@v2

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: create Aptabase config
        shell: bash
        env:
          APTABASE_KEY: ${{ secrets.APTABASE_KEY }}
        run: |
          if [ -n "$APTABASE_KEY" ]; then
            echo "APTABASE_KEY=$APTABASE_KEY" > src-tauri/.env
          fi

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  generate-updater-metadata:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate and upload latest.json
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ needs.create-release.outputs.release_id }};

            // ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ìƒì„±
            const { data: generatedNotes } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ github.ref_name }}',
            });

            // ë¦´ë¦¬ì¦ˆ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
            const { data: releaseData } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId
            });

            const version = releaseData.tag_name.replace(/^v/, '');
            const pubDate = new Date().toISOString();
            const platforms = {};

            const findAssetPair = (pattern, sigPattern) => {
              const asset = releaseData.assets.find(a => a?.name && pattern.test(a.name) && !a.name.endsWith('.sig'));
              const sig = releaseData.assets.find(a => a?.name && sigPattern.test(a.name));
              return { asset, sig };
            };

            // macOS - Apple Silicon
            const macAarch64 = findAssetPair(/_aarch64\.app\.tar\.gz$/, /_aarch64\.app\.tar\.gz\.sig$/);
            if (macAarch64.asset) {
              let signature = '';
              if (macAarch64.sig) {
                try { signature = await (await fetch(macAarch64.sig.browser_download_url)).text(); } catch (e) {}
              }
              platforms['darwin-aarch64'] = { signature, url: macAarch64.asset.browser_download_url };
            }

            // macOS - Intel
            const macX64 = findAssetPair(/_x64\.app\.tar\.gz$/, /_x64\.app\.tar\.gz\.sig$/);
            if (macX64.asset) {
              let signature = '';
              if (macX64.sig) {
                try { signature = await (await fetch(macX64.sig.browser_download_url)).text(); } catch (e) {}
              }
              platforms['darwin-x86_64'] = { signature, url: macX64.asset.browser_download_url };
            }

            // Linux
            const linux = findAssetPair(/\.AppImage$/, /\.AppImage\.sig$/);
            if (linux.asset) {
              let signature = '';
              if (linux.sig) {
                try { signature = await (await fetch(linux.sig.browser_download_url)).text(); } catch (e) {}
              }
              platforms['linux-x86_64'] = { signature, url: linux.asset.browser_download_url };
            }

            // Windows
            const windows = findAssetPair(/x64-setup\.exe$/, /x64-setup\.exe\.sig$/);
            if (windows.asset) {
              let signature = '';
              if (windows.sig) {
                try { signature = await (await fetch(windows.sig.browser_download_url)).text(); } catch (e) {}
              }
              platforms['windows-x86_64'] = { signature, url: windows.asset.browser_download_url };
            }

            const latestJson = {
              version,
              notes: `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/${{ github.ref_name }}`,
              pub_date: pubDate,
              platforms
            };

            console.log('ðŸ“„ latest.json:', JSON.stringify(latestJson, null, 2));

            // ê¸°ì¡´ latest.json ì‚­ì œ
            const existing = releaseData.assets.find(a => a.name === 'latest.json');
            if (existing) {
              await github.rest.repos.deleteReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                asset_id: existing.id
              });
            }

            // latest.json ì—…ë¡œë“œ
            const uploadUrl = releaseData.upload_url.replace('{?name,label}', '?name=latest.json');
            await github.request({
              method: 'POST',
              url: uploadUrl,
              headers: { 'content-type': 'application/json' },
              data: JSON.stringify(latestJson, null, 2)
            });

            // ë¦´ë¦¬ì¦ˆ ë°œí–‰
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: generatedNotes.body,
              draft: false,
            });

            console.log('ðŸŽ‰ Release published!');
