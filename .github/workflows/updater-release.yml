name: Release with Updater Metadata

on:
  push:
    tags:
      - "v*"

# ë™ì‹œ ì‹¤í–‰ ë°©ì§€ - race condition ë° ì¤‘ë³µ ë¦´ë¦¬ì¦ˆ ë°©ì§€
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false  # ì§„í–‰ ì¤‘ì¸ ë¦´ë¦¬ì¦ˆëŠ” ì·¨ì†Œí•˜ì§€ ì•ŠìŒ

permissions:
  contents: write

env:
  # ê³µí†µ í™˜ê²½ ë³€ìˆ˜
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  # 1ë‹¨ê³„: ë¦´ë¦¬ì¦ˆ ìƒì„± (ë‹¨ì¼ jobìœ¼ë¡œ race condition ë°©ì§€)
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get-version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      - name: Create draft release
        id: create-release
        uses: actions/github-script@v7
        with:
          retries: 3
          script: |
            const version = '${{ steps.get-version.outputs.version }}';

            // ê¸°ì¡´ ë¦´ë¦¬ì¦ˆê°€ ìˆëŠ”ì§€ í™•ì¸
            try {
              const { data: existingRelease } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: `v${version}`
              });

              if (existingRelease) {
                console.log(`âš ï¸ Release for v${version} already exists (ID: ${existingRelease.id})`);
                // ê¸°ì¡´ draft ë¦´ë¦¬ì¦ˆë©´ ì¬ì‚¬ìš©
                if (existingRelease.draft) {
                  console.log('â™»ï¸ Reusing existing draft release');
                  return existingRelease.id;
                }
                // ì´ë¯¸ ë°œí–‰ëœ ë¦´ë¦¬ì¦ˆë©´ ì—ëŸ¬
                throw new Error(`Release v${version} is already published`);
              }
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
              // 404ë©´ ë¦´ë¦¬ì¦ˆê°€ ì—†ìŒ - ìƒˆë¡œ ìƒì„±
            }

            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `Claude Code History Viewer v${version}`,
              body: 'â³ ë¹Œë“œ ì§„í–‰ ì¤‘...',
              draft: true,
              prerelease: false,
              generate_release_notes: false,
            });

            console.log(`âœ… Created draft release (ID: ${data.id})`);
            return data.id;

  # 2ë‹¨ê³„: ë©€í‹° í”Œë«í¼ ë¹Œë“œ
  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false  # í•œ í”Œë«í¼ ì‹¤íŒ¨í•´ë„ ë‹¤ë¥¸ í”Œë«í¼ ê³„ì† ë¹Œë“œ
      matrix:
        include:
          # macOS - Apple Silicon (M1+)
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            target: aarch64-apple-darwin
            rust_targets: 'aarch64-apple-darwin'
          # macOS - Intel
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            target: x86_64-apple-darwin
            rust_targets: 'x86_64-apple-darwin'
          # Linux - x64
          - platform: ubuntu-22.04
            args: ''
            target: ''
            rust_targets: ''
          # Windows - x64
          - platform: windows-latest
            args: ''
            target: ''
            rust_targets: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Linux dependencies (Tauri v2 requires webkit2gtk-4.1)
      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          shared-key: ${{ matrix.platform }}-${{ matrix.target }}

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and upload to release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS signing (optional)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
          # tauri-actionì´ ìë™ìœ¼ë¡œ latest.json ìƒì„± ë° ë³‘í•©
          uploadUpdaterJson: true
          # ì—…ë¡œë“œ ì‹¤íŒ¨ ì‹œ 3íšŒ ì¬ì‹œë„
          retryAttempts: 3

  # 3ë‹¨ê³„: ë¦´ë¦¬ì¦ˆ ë°œí–‰
  publish-release:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    # ëª¨ë“  ë¹Œë“œê°€ ì„±ê³µí•´ì•¼ ë°œí–‰ (ì‹¤íŒ¨ ì‹œ draft ìƒíƒœ ìœ ì§€)
    if: ${{ !cancelled() && needs.build-tauri.result == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Generate release notes and publish
        uses: actions/github-script@v7
        with:
          retries: 3
          script: |
            const releaseId = ${{ needs.create-release.outputs.release_id }};
            const version = '${{ needs.create-release.outputs.version }}';

            console.log(`ğŸ“ Generating release notes for v${version}...`);

            // ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ìë™ ìƒì„±
            const { data: generatedNotes } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
            });

            // ë¦´ë¦¬ì¦ˆ ì—ì…‹ í™•ì¸
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId
            });

            console.log(`ğŸ“¦ Release assets (${release.assets.length}):`);
            for (const asset of release.assets) {
              console.log(`  - ${asset.name} (${(asset.size / 1024 / 1024).toFixed(2)} MB)`);
            }

            // latest.json ì¡´ì¬ í™•ì¸
            const latestJson = release.assets.find(a => a.name === 'latest.json');
            if (!latestJson) {
              console.warn('âš ï¸ latest.json not found - updater may not work');
            } else {
              console.log('âœ… latest.json found');
            }

            // ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ì—…ë°ì´íŠ¸ ë° ë°œí–‰
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: generatedNotes.body,
              draft: false,  // ë°œí–‰!
            });

            console.log(`ğŸ‰ Release v${version} published!`);
            console.log(`ğŸ”— https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/v${version}`);

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ needs.create-release.outputs.release_id }};

            // ì‹¤íŒ¨ ì‹œ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ì— ê¸°ë¡
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: 'âŒ ë¦´ë¦¬ì¦ˆ ë°œí–‰ ì‹¤íŒ¨. ì›Œí¬í”Œë¡œìš° ë¡œê·¸ë¥¼ í™•ì¸í•˜ì„¸ìš”.',
              draft: true,  // draft ìƒíƒœ ìœ ì§€
            });

  # 4ë‹¨ê³„: ë¹Œë“œ ì‹¤íŒ¨ ì‹œ ì •ë¦¬
  cleanup-on-failure:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    if: ${{ failure() && needs.create-release.result == 'success' }}

    steps:
      - name: Update release on build failure
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ needs.create-release.outputs.release_id }};

            console.log('âš ï¸ Build failed, updating release status...');

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: 'âŒ ë¹Œë“œ ì‹¤íŒ¨. ì›Œí¬í”Œë¡œìš° ë¡œê·¸ë¥¼ í™•ì¸í•˜ì„¸ìš”.\n\nì´ draft ë¦´ë¦¬ì¦ˆëŠ” ìˆ˜ë™ìœ¼ë¡œ ì‚­ì œí•˜ê±°ë‚˜, íƒœê·¸ë¥¼ ë‹¤ì‹œ í‘¸ì‹œí•˜ë©´ ì¬ì‚¬ìš©ë©ë‹ˆë‹¤.',
              draft: true,
            });

            console.log('ğŸ“ Release updated with failure status (kept as draft)');
